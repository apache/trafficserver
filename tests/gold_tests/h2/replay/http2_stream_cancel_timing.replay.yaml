#
# This replay file tests that canceled streams are cleaned up in time
# to allow new streams to be created without hitting max_concurrent_streams limit.
#

meta:
  version: "1.0"

sessions:
- protocol:
  - name: http
    version: 2
  - name: tls
    sni: test_sni
  - name: tcp
  - name: ip
  transactions:
