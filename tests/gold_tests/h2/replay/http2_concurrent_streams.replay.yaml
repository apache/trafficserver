#
# This replay file assumes that caching is enabled and
# proxy.config.http.cache.ignore_client_cc_max_age is set to 0 so that we can
# test max-age in the client requests.
#

meta:
  version: "1.0"

sessions:
- protocol:
  - name: http
    version: 2
  - name: tls
    sni: test_sni
  - name: tcp
  - name: ip
  transactions:
  # Stream 1
  - client-request:
      frames:
        - HEADERS:
            headers:
              fields:
              - [ :method, GET ]
              - [ :scheme, https ]
              - [ :authority, www.example.com ]
              - [ :path, /path/1 ]
              - [ Content-Type, image/jpeg ]
              - [ uuid, 1 ]
        - RST_STREAM:
            delay: 1s
            error-code: CANCEL

    server-response:
      delay: 2s
      headers:
        fields:
        - [ :status, 200 ]
        - [ Content-Type, image/jpeg ]
        - [ X-Response, first-response ]
        - [ Cache-Control, "private" ]
      content:
        size: 1024

  # Stream 3
  - client-request:
      headers:
        fields:
        - [ :method, GET ]
        - [ :scheme, https ]
        - [ :authority, www.example.com ]
        - [ :path, /path/3 ]
        - [ Content-Type, image/jpeg ]
        - [ uuid, 3]

    server-response:
      delay: 1s

      headers:
        fields:
        - [ :status, 200 ]
        - [ Content-Type, image/jpeg ]
        - [ X-Response, second-response ]
        - [ Cache-Control, "private" ]
      content:
        size: 1024

    proxy-response:
      headers:
        fields:
        - [ :status, 200 ]
        - [ Content-Type, image/jpeg ]
        - [ X-Response, second-response ]
        - [ Cache-Control, "private" ]
      content:
        size: 1024
