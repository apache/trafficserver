          version: '1.1'
          scheme: https
          method: GET
          url: /some/path
          headers:
            encoding: esc_json
            fields:
              - [ Host, data.brian.example.com ]
              - [ Content-Length, 0 ]
          content:
            encoding: plain
            size: 0

        proxy-request:
          protocol:
            - name: http
              version: '2'
