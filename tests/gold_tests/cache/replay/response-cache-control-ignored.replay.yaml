#
# This replay file assumes that caching is enabled and
# proxy.config.http.cache.ignore_server_no_cache is set to 1(meaning the
# cache-control directives in responses to bypass the cache is ignored)
meta:
  version: "1.0"

# Configuration section for autest integration
autest:
  description: 'Verify the proper handling of cache-control directives in responses when ATS is configured to ignore server requests to bypass the cache'

  dns:
    name: 'dns-resp_ignored'

  server:
    name: 'response-cache-control-ignored-verifier-server'

  client:
    name: 'response-cache-control-client-ignored'

  ats:
    name: 'ts-response-cache-control-ignored'
    process_config:
      enable_cache: true

    records_config:
      proxy.config.diags.debug.enabled: 1
      proxy.config.diags.debug.tags: 'http'
      proxy.config.http.cache.ignore_server_no_cache: 1

    remap_config:
      - from: "http://example.com/"
        to: "http://backend.example.com:{SERVER_HTTP_PORT}/"

    log_validation:
      traffic_out:
        excludes:
          - expression: "Revalidate document with server"
            description: "Verify that ATS ignores the no-cache in response and therefore doesn't perform a revalidation."
          - expression: "server does not permit storing and config file does not indicate that server directive should be ignored"
            description: "Verify that ATS ignores the no-store in response and caches the responses despite its presence."

sessions:
  - transactions:
      # Verify the no-cache in response is ignored and the response is cached
      - client-request:
          method: "GET"
          version: "1.1"
          url: /cc/response-no-cache
          headers:
            fields:
              - [uuid, response-cc-no-cache]
              - [Host, example.com]

        server-response:
          status: 200
          reason: OK
          headers:
            fields:
              - [Content-Length, 4]
              - [Cache-Control, "max-age=5"]
              - [Cache-Control, "no-cache"]

        proxy-response:
          status: 200
          headers:
            fields:
              - [Content-Length, { value: 4, as: equal }]
      # Re-request and make sure cached response is used, verifying that
      # Cache-Control: no-cache in the response is ignored
      - client-request:
          # Add a delay so ATS has time to finish any caching IO for the
          # previous transaction.
          delay: 100ms
          method: "GET"
          version: "1.1"
          url: /cc/response-no-cache
          headers:
            fields:
              - [uuid, response-cc-no-cache-verify]
              - [Host, example.com]

        server-response:
          status: 200
          reason: OK
          headers:
            fields:
              # change content length to differentiate from the previous
              # response to verify the non-cached response is returned
              - [Content-Length, 5]

        proxy-response:
          status: 200
          headers:
            fields:
              # make sure this is a cached response
              - [Content-Length, { value: 4, as: equal }]

      # Verify that Cache-Control: no-store in the response is ignored and the
      # response is cached
      - client-request:
          method: "GET"
          version: "1.1"
          url: /cc/response-no-store
          headers:
            fields:
              - [uuid, response-cc-no-store]
              - [Host, example.com]

        server-response:
          status: 200
          reason: OK
          headers:
            fields:
              - [Content-Length, 4]
              - [Cache-Control, "max-age=5"]
              - [Cache-Control, "no-store"]

        proxy-response:
          status: 200
          headers:
            fields:
              - [Content-Length, { value: 4, as: equal }]
      # Re-request to make sure it was cached
      - client-request:
          # Add a delay so ATS has time to finish any caching IO for the
          # previous transaction.
          delay: 100ms
          method: "GET"
          version: "1.1"
          url: /cc/response-no-store
          headers:
            fields:
              - [uuid, response-cc-no-store-verify]
              - [Host, example.com]

        server-response:
          status: 200
          reason: OK
          headers:
            fields:
              # change content length to differentiate from the previous
              # response to verify it was not cached.
              - [Content-Length, 5]

        proxy-response:
          status: 200
          headers:
            fields:
              # Verify this is the cached response
              - [Content-Length, { value: 4, as: equal }]
