#
# This replay file assumes that caching is enabled and
# proxy.config.http.cache.cache_responses_to_cookies is set to 4(cache cookie to
# responses for all but text types, except text type responses without
# Set-Cookie or with Cache-Control: public)
#
meta:
  version: "1.0"

sessions:
  - transactions:
      # Verify that response containing Set-Cookie with image content type is
      # cached
      - client-request:
          method: "GET"
          version: "1.1"
          url: /cookie/set-cookie-img
          headers:
            fields:
              - [uuid, set-cookie-img-response]
              - [Host, example.com]

        server-response:
          status: 200
          reason: OK
          headers:
            fields:
              - [Content-Length, 4]
              # image content type
              - [Content-Type, "image/jpeg"]
              - [Cache-Control, "max-age=5"]
              - [Set-Cookie, "tasty_cookie=strawberry"]

        proxy-response:
          status: 200
          headers:
            fields:
              - [Content-Length, { value: 4, as: equal }]
      # Re-request to make sure the previous response was cached
      - client-request:
          method: "GET"
          version: "1.1"
          url: /cookie/set-cookie-img
          headers:
            fields:
              - [uuid, set-cookie-img-response-verify]
              - [Host, example.com]
              - [Cookie, "tasty_cookie=strawberry"]

        server-response:
          status: 200
          reason: OK
          headers:
            fields:
              # Use a different Content-Length to differentiate between two
              # responses
              - [Content-Length, 5]

        proxy-response:
          status: 200
          headers:
            fields:
              # Verify this is cached response
              - [Content-Length, { value: 4, as: equal }]

      # Verify that response containing Set-Cookie with video content type is
      # cached
      - client-request:
          method: "GET"
          version: "1.1"
          url: /cookie/set-cookie-vid
          headers:
            fields:
              - [uuid, set-cookie-vid-response]
              - [Host, example.com]

        server-response:
          status: 200
          reason: OK
          headers:
            fields:
              - [Content-Length, 4]
              # video content type
              - [Content-Type, "video/mp4"]
              - [Cache-Control, "max-age=5"]
              - [Set-Cookie, "tasty_cookie=strawberry"]

        proxy-response:
          status: 200
          headers:
            fields:
              - [Content-Length, { value: 4, as: equal }]
      # Re-request to make sure the previous response was cached
      - client-request:
          method: "GET"
          version: "1.1"
          url: /cookie/set-cookie-vid
          headers:
            fields:
              - [uuid, set-cookie-vid-response-verify]
              - [Host, example.com]
              - [Cookie, "tasty_cookie=strawberry"]

        server-response:
          status: 200
          reason: OK
          headers:
            fields:
              # Use a different Content-Length to differentiate between two
              # responses
              - [Content-Length, 5]

        proxy-response:
          status: 200
          headers:
            fields:
              # Verify this is cached response
              - [Content-Length, { value: 4, as: equal }]

      # Verify that response containing Set-Cookie with text content type is not
      # cached
      - client-request:
          method: "GET"
          version: "1.1"
          url: /cookie/set-cookie-text
          headers:
            fields:
              - [uuid, set-cookie-text-response]
              - [Host, example.com]

        server-response:
          status: 200
          reason: OK
          headers:
            fields:
              - [Content-Length, 4]
              - [Content-Type, "text/html"]
              - [Cache-Control, "max-age=5"]
              - [Set-Cookie, "tasty_cookie=strawberry"]

        proxy-response:
          status: 200
          headers:
            fields:
              - [Content-Length, { value: 4, as: equal }]

      # Re-request to make sure the previous response was not cached
      - client-request:
          method: "GET"
          version: "1.1"
          url: /cookie/set-cookie-text
          headers:
            fields:
              - [uuid, set-cookie-text-response-verify]
              - [Host, example.com]
              - [Cookie, "tasty_cookie=strawberry"]

        server-response:
          status: 200
          reason: OK
          headers:
            fields:
              # Use a different Content-Length to differentiate between two
              # responses
              - [Content-Length, 5]

        proxy-response:
          status: 200
          headers:
            fields:
              # Verify this is new response from the server
              - [Content-Length, { value: 5, as: equal }]

      # Verify response with image content type for a cookie-containing request
      # is cached(since it's not text type)
      - client-request:
          method: "GET"
          version: "1.1"
          url: /cookie/img
          headers:
            fields:
              - [uuid, cookie-img-response]
              - [Host, example.com]
              - [Cookie, "tasty_cookie=strawberry"]

        server-response:
          status: 200
          reason: OK
          headers:
            fields:
              - [Content-Length, 4]
              # image content type
              - [Content-Type, "image/jpeg"]
              - [Cache-Control, "max-age=5"]

        proxy-response:
          status: 200
          headers:
            fields:
              - [Content-Length, { value: 4, as: equal }]
      # Re-request to make sure the previous response was cached
      - client-request:
          method: "GET"
          version: "1.1"
          url: /cookie/img
          headers:
            fields:
              - [uuid, cookie-img-response-verify]
              - [Host, example.com]
              - [Cookie, "tasty_cookie=strawberry"]

        server-response:
          status: 200
          reason: OK
          headers:
            fields:
              # Use a different Content-Length to differentiate between two
              # responses
              - [Content-Length, 5]

        proxy-response:
          status: 200
          headers:
            fields:
              # Verify this is the cached response
              - [Content-Length, { value: 4, as: equal }]

      # Verify response with video content type for a cookie-containing request
      # is cached
      - client-request:
          method: "GET"
          version: "1.1"
          url: /cookie/vid
          headers:
            fields:
              - [uuid, cookie-vid-response]
              - [Host, example.com]
              - [Cookie, "tasty_cookie=strawberry"]

        server-response:
          status: 200
          reason: OK
          headers:
            fields:
              - [Content-Length, 4]
              # video content type
              - [Content-Type, "video/mp4"]
              - [Cache-Control, "max-age=5"]

        proxy-response:
          status: 200
          headers:
            fields:
              - [Content-Length, { value: 4, as: equal }]
      # Re-request to make sure the previous response was cached
      - client-request:
          method: "GET"
          version: "1.1"
          url: /cookie/vid
          headers:
            fields:
              - [uuid, cookie-vid-response-verify]
              - [Host, example.com]
              - [Cookie, "tasty_cookie=strawberry"]

        server-response:
          status: 200
          reason: OK
          headers:
            fields:
              # Use a different Content-Length to differentiate between two
              # responses
              - [Content-Length, 5]

        proxy-response:
          status: 200
          headers:
            fields:
              # Verify this is the cached response
              - [Content-Length, { value: 4, as: equal }]

      # Verify response with text content type for a cookie-containing request
      # is also cached as the server response doesn't contain the Set-Cookie
      # directive
      - client-request:
          method: "GET"
          version: "1.1"
          url: /cookie/text-response-no-set-cookie
          headers:
            fields:
              - [uuid, cookie-response-text-no-set-cookie]
              - [Host, example.com]
              - [Cookie, "tasty_cookie=strawberry"]

        server-response:
          status: 200
          reason: OK
          headers:
            fields:
              # note this response doesn't contain the Set-Cookie directive
              - [Content-Length, 4]
              - [Content-Type, "text/html"]
              - [Cache-Control, "max-age=5"]
        proxy-response:
          status: 200
          headers:
            fields:
              - [Content-Length, { value: 4, as: equal }]
      # Re-request to make sure the previous response was cached
      - client-request:
          method: "GET"
          version: "1.1"
          url: /cookie/text-response-no-set-cookie
          headers:
            fields:
              - [uuid, cookie-response-text-no-set-cookie-verify]
              - [Host, example.com]
              - [Cookie, "tasty_cookie=strawberry"]

        server-response:
          status: 200
          reason: OK
          headers:
            fields:
              # Use a different Content-Length to differentiate between two
              # responses
              - [Content-Length, 5]

        proxy-response:
          status: 200
          headers:
            fields:
              # Verify this is the cached response
              - [Content-Length, { value: 4, as: equal }]

      # Verify response with text content type for a cookie-containing request
      # is cached as the response contain Cache-Control: public
      - client-request:
          method: "GET"
          version: "1.1"
          url: /cookie/text-response-has-cc-public
          headers:
            fields:
              - [uuid, cookie-response-text-has-cc-public]
              - [Host, example.com]
              - [Cookie, "tasty_cookie=strawberry"]

        server-response:
          status: 200
          reason: OK
          headers:
            fields:
              - [Content-Length, 4]
              - [Content-Type, "text/html"]
              # note this response contains the Cache-Control: public
              - [Cache-Control, "max-age=5,public"]

        proxy-response:
          status: 200
          headers:
            fields:
              - [Content-Length, { value: 4, as: equal }]
      # Re-request to make sure the previous response was cached
      - client-request:
          method: "GET"
          version: "1.1"
          url: /cookie/text-response-has-cc-public
          headers:
            fields:
              - [uuid, cookie-response-text-has-cc-public-verify]
              - [Host, example.com]
              - [Cookie, "tasty_cookie=strawberry"]

        server-response:
          status: 200
          reason: OK
          headers:
            fields:
              # Use a different Content-Length to differentiate between two
              # responses
              - [Content-Length, 5]

        proxy-response:
          status: 200
          headers:
            fields:
              # Verify this is the cached response
              - [Content-Length, { value: 4, as: equal }]
