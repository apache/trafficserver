meta:
  version: "1.0"

# Configuration section for autest integration
autest:
  dns:
    name: 'dns-post_with_post_caching_override'
  dns:
    name: 'dns-post_with_post_caching_override'
  description: 'Verify correct POST response handling when caching POST responses is enabled via overridable config'

  server:
    name: 'server-post-override'

  client:
    name: 'client-post-override'

  ats:
    name: 'ts-cache-post-override'
    process_config:
      enable_cache: true

    records_config:
      proxy.config.diags.debug.enabled: 1
      proxy.config.diags.debug.tags: 'http.*|cache.*'
      proxy.config.http.insert_age_in_response: 0
      # Override the following in remap.config.
      proxy.config.http.cache.post_method: 0

    remap_config:
      - from: "http://example.com/"
        to: "http://backend.example.com:{SERVER_HTTP_PORT}/"
        plugins:
          - name: "conf_remap.so"
            args:
              - "proxy.config.http.cache.post_method=1"

# Use the same sessions as post_with_post_caching_enabled.replay.yaml
# since the behavior should be the same (POST caching enabled)
sessions:
- transactions:

  #
  # Test 1: Verify caching of a response to a POST request.
  #

  # The simple case: perform two POST requests and make sure the second
  # is served with the cached response of the first.
  - client-request:
      method: "POST"
      version: "1.1"
      url: /simple/post/test
      headers:
        fields:
        - [ Host, example.com ]
        - [ Content-Length, 48 ]
        - [ uuid, 11 ]

    server-response:
      status: 200
      reason: OK
      headers:
        fields:
        - [ Content-Length, 16 ]
        - [ Cache-Control, max-age=300 ]

    proxy-response:
      status: 200

  - client-request:
      # Add a delay so ATS has time to finish any caching IO for the previous
      # transaction.
      delay: 100ms

      method: "POST"
      version: "1.1"
      url: /simple/post/test
      headers:
        fields:
        - [ Host, example.com ]
        - [ Content-Length, 48 ]
        - [ uuid, 12 ]

    # This should not go through to the server since the previous POST response
    # should have been cached. Return a non-200 response to
    # verify it is served from cache.
    server-response:
      status: 400
      reason: "Bad Request"
      headers:
        fields:
        - [ Content-Length, 0 ]

    # Expect the cached 200 response.
    proxy-response:
      status: 200

