#
# Initial request that caches a 404 response.
# This tests that negative_caching_lifetime is respected even when
# ttl-in-cache is configured.
#

meta:
  version: "1.0"

sessions:
- transactions:

  #
  # Test 1: Cache a 404 response.
  #
  - client-request:
      method: "GET"
      version: "1.1"
      scheme: "http"
      url: /path/404
      headers:
        fields:
        - [ Host, example.com ]
        - [ uuid, 100 ]

    server-response:
      status: 404
      reason: "Not Found"
      headers:
        fields:
        - [ Content-Length, 8 ]

    proxy-response:
      status: 404

  # Repeat the request and verify that the 404 is served from the cache.
  - client-request:
      # Add a delay so ATS has time to finish any caching IO for the previous
      # transaction.
      delay: 100ms

      method: "GET"
      version: "1.1"
      scheme: "http"
      url: /path/404
      headers:
        fields:
        - [ Host, example.com ]
        - [ uuid, 101 ]


    # The following should not reach the server since the 404 is cached.
    server-response:
      status: 200
      reason: OK

    # Verify the cached 404 response is served.
    proxy-response:
      status: 404


  # Delay for 3 seconds to exceed negative_caching_lifetime and verify that the
  # 200 OK is served from the server rather than the cached 404.
  - client-request:
      delay: 3s
      method: "GET"
      version: "1.1"
      scheme: "http"
      url: /path/404
      headers:
        fields:
        - [ Host, example.com ]
        - [ uuid, 102 ]

    server-response:
      status: 200
      reason: OK

    proxy-response:
      status: 200
