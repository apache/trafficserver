#
# This replay file assumes that caching is enabled and
# proxy.config.http.cache.ignore_client_no_cache is set to 0(honoring the client
# requests to bypass the cache)
#
meta:
  version: "1.0"

# Configuration section for autest integration
autest:
  description: 'Verify the proper handling of cache-control directives in requests when ATS is configured to honor client requests to bypass the cache'

  dns:
    name: 'dns-req_honor_client'

  server:
    name: 'request-cache-control-honor-client-verifier-server'

  client:
    name: 'request-cache-control-honor-client-client'

  ats:
    name: 'ts-request-cache-control-honor-client'
    process_config:
      enable_cache: true

    records_config:
      proxy.config.diags.debug.enabled: 1
      proxy.config.diags.debug.tags: 'http'
      # Configured to honor client requests to bypass the cache
      proxy.config.http.cache.ignore_client_no_cache: 0

    remap_config:
      - from: "http://example.com/"
        to: "http://backend.example.com:{SERVER_HTTP_PORT}/"

    log_validation:
      traffic_out:
        contains:
          - expression: "Revalidate document with server"
            description: "Verify that ATS honors the no-cache and performs a revalidation."
          - expression: "client does not permit storing, and cache control does not say to ignore client no-cache"
            description: "Verify that ATS honors the no-store."

sessions:
  - transactions:
      # Populating the cache
      - client-request:
          method: "GET"
          version: "1.1"
          url: /cc/request-no-cache
          headers:
            fields:
              - [uuid, request-cc-no-cache]
              - [Host, example.com]

        server-response:
          status: 200
          reason: OK
          headers:
            fields:
              - [Content-Length, 4]
              - [Cache-Control, "max-age=5"]

        proxy-response:
          status: 200
          headers:
            fields:
              - [Content-Length, { value: 4, as: equal }]
      # Re-request and verify that Cache-Control: no-cache in the request is
      # honored by making sure non-cached response was used
      - client-request:
          # Add a delay so ATS has time to finish any caching IO for the
          # previous transaction.
          delay: 100ms
          method: "GET"
          version: "1.1"
          url: /cc/request-no-cache
          headers:
            fields:
              - [uuid, request-cc-no-cache-verify]
              - [Host, example.com]
              - [Cache-Control, "no-cache"]

        server-response:
          status: 200
          reason: OK
          headers:
            fields:
              # change content length to differentiate from the previous
              # response to verify the non-cached response is returned
              - [Content-Length, 5]

        proxy-response:
          status: 200
          headers:
            fields:
              # Verify this is the new response from the server
              - [Content-Length, { value: 5, as: equal }]

      # Verify that Cache-Control: no-store in the request is honored
      - client-request:
          method: "GET"
          version: "1.1"
          url: /cc/request-no-store
          headers:
            fields:
              - [uuid, request-cc-no-store]
              - [Host, example.com]
              - [Cache-Control, "no-store"]

        server-response:
          status: 200
          reason: OK
          headers:
            fields:
              - [Content-Length, 4]
              - [Cache-Control, "max-age=5"]

        proxy-response:
          status: 200
          headers:
            fields:
              - [Content-Length, { value: 4, as: equal }]
      # Re-request and verify that Cache-Control: no-store in the previous
      # request is honored by making sure the previous response is not cached
      - client-request:
          # Add a delay so ATS has time to finish any caching IO for the
          # previous transaction.
          delay: 100ms
          method: "GET"
          version: "1.1"
          url: /cc/request-no-store
          headers:
            fields:
              - [uuid, request-cc-no-store-verify]
              - [Host, example.com]

        server-response:
          status: 200
          reason: OK
          headers:
            fields:
              # change content length to differentiate from the previous
              # response to verify it was not cached.
              - [Content-Length, 5]

        eroxy-response:
          status: 200
          headers:
            fields:
              # Verify this is the new response from the server
              - [Content-Length, { value: 5, as: equal }]
