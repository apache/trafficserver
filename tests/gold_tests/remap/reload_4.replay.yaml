#
# This replay file assumes that caching is enabled and
# proxy.config.http.cache.ignore_client_cc_max_age is set to 0 so that we can
# test max-age in the client requests.
#

meta:
  version: "1.0"

sessions:
- transactions:
  - all: { headers: { fields: [[ uuid, success ]]}}
    client-request:
      method: "GET"
      version: "1.1"
      scheme: "http"
      url: /index.html
      headers:
        fields:
        - [ Host, golf.ex ]

    proxy-response:
      status: 200
