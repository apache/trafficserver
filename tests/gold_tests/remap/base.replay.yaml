# This expects a remap.config that denies HEAD and POST, but allows all other
# methods.

meta:
  version: '1.0'

sessions:
- protocol:
  - name: http
    version: 1
  transactions:

  - client-request:
      method: GET
      version: '1.1'
      url: /test/ip_allow/test_get
      headers:
        fields:
        - [ Content-Length, 0 ]
        - [ uuid, get ]
        - [ X-Request, get ]

    proxy-response:
      status: 200

    server-response:
      status: 200
      reason: OK
      headers:
        fields:
        - [ Content-Length, 20 ]

  - client-request:
      method: POST
      version: '1.1'
      url: /test/ip_allow/test_post
      headers:
        fields:
        - [ Content-Length, 10 ]
        - [ uuid, post ]
        - [ X-Request, post ]

    proxy-response:
      status: 200

    server-response:
      status: 200
      reason: OK
      headers:
        fields:
        - [ Content-Length, 20 ]
