#
# This replay file assumes that caching is enabled.
#

meta:
  version: "1.0"

# Configuration section for autest integration
autest:
  description: 'Verify connect attempts behavior - retry down server'

  dns:
    name: 'dns-ds'
    records: {"backend.example.com": ["0.0.0.1", "0.0.0.2"]}

  server:
    name: 'server-ds'

  client:
    name: 'client-ds'

  ats:
    name: 'ts-ds'
    process_config:
      enable_cache: false

    records_config:
      proxy.config.diags.debug.enabled: 1
      proxy.config.diags.debug.tags: 'http|hostdb|dns'
      proxy.config.http.connect_attempts_rr_retries: 0
      proxy.config.http.connect_attempts_max_retries: 2
      proxy.config.http.connect_attempts_max_retries_down_server: 1
      proxy.config.http.connect_attempts_timeout: 30
      proxy.config.http.down_server.cache_time: 5

    remap_config:
      - from: "http://example.com/"
        to: "http://backend.example.com:{SERVER_HTTP_PORT}/"

sessions:
- transactions:
  # try 0.0.0.1
  - client-request:
      method: GET
      url: /path/
      version: '1.1'
      headers:
        fields:
        - [Host, example.com]
        - [uuid, 1]

    # should not hit
    server-response:
      status: 200
      reason: OK

    proxy-response:
      status: 502

  # try 0.0.0.2
  - client-request:
      method: GET
      url: /path/
      version: '1.1'
      headers:
        fields:
        - [Host, example.com]
        - [uuid, 2]

    # should not hit
    server-response:
      status: 200
      reason: OK

    proxy-response:
      status: 502

  # retry on dead 0.0.0.1
  - client-request:
      method: GET
      url: /path/
      version: '1.1'
      headers:
        fields:
        - [Host, example.com]
        - [uuid, 3]

    # should not hit
    server-response:
      status: 200
      reason: OK

    proxy-response:
      status: 502

  # retry on dead 0.0.0.2
  - client-request:
      method: GET
      url: /path/
      version: '1.1'
      headers:
        fields:
        - [Host, example.com]
        - [uuid, 4]

    # should not hit
    server-response:
      status: 200
      reason: OK

    proxy-response:
      status: 502

  # request expected hit down_server cache and immidiately get 500
  - client-request:
      method: GET
      url: /path/
      version: '1.1'
      headers:
        fields:
        - [Host, example.com]
        - [uuid, 10]

    # should not hit
    server-response:
      status: 200
      reason: OK

    proxy-response:
      status: 500

  # when down_server.cache_time is expired, try connect attempts
  - client-request:
      method: GET
      url: /path/
      version: '1.1'
      headers:
        fields:
        - [Host, example.com]
        - [uuid, 20]
      delay: 10s

    # should not hit
    server-response:
      status: 200
      reason: OK

    proxy-response:
      status: 502
