meta:
  version: "1.0"

# Test that set-body at REMAP_PSEUDO_HOOK skips the origin connection entirely
# and serves a synthetic response. With the how_to_open_connection() check for
# internal_msg_buffer, ATS builds a synthetic response and returns
# INTERNAL_CACHE_NOOP instead of opening a connection to the origin.

autest:
  description: 'Test set-body at remap hook skipping origin connection'

  dns:
    name: 'dns'

  server:
    name: 'server'

  client:
    name: 'client'
    process_config:
      other_args: '--thread-limit 1'

  ats:
    name: 'ts'

    copy_to_config_dir:
      - 'rules'

    records_config:
      proxy.config.http.insert_response_via_str: 0
      proxy.config.http.cache.http: 0
      proxy.config.diags.debug.enabled: 1
      proxy.config.diags.debug.tags: 'http|header_rewrite'

    remap_config:
      # Test 1: set-body + set-status 403 at remap -- origin should not be contacted
      - from: "http://www.example.com/blocked/"
        to: "http://backend.ex:{SERVER_HTTP_PORT}/should_not_reach/"
        plugins:
          - name: "header_rewrite.so"
            args:
              - "rules/rule_set_body_remap_403.conf"

      # Test 2: set-body at remap without set-status -- defaults to 200 OK
      - from: "http://www.example.com/synthetic/"
        to: "http://backend.ex:{SERVER_HTTP_PORT}/should_not_reach/"
        plugins:
          - name: "header_rewrite.so"
            args:
              - "rules/rule_set_body_remap_200.conf"

sessions:

# Test 1: set-body + set-status 403 at remap, origin is skipped
- transactions:
  - client-request:
      method: "GET"
      version: "1.1"
      url: /blocked/
      headers:
        fields:
        - [ Host, www.example.com ]
        - [ uuid, 1 ]

    # The server-response should never be used because the origin is not contacted.
    server-response:
      status: 200
      reason: OK
      headers:
        fields:
        - [ Content-Length, "26" ]
        - [ Content-Type, "text/plain" ]
      content:
        size: 26
        data: "This should NOT be served!"

    proxy-response:
      status: 403
      headers:
        fields:
        - [ Content-Length, { value: "13", as: equal } ]
      content:
        size: 13
        data: "Access Denied"

# Test 2: set-body at remap without set-status, defaults to 200 OK
- transactions:
  - client-request:
      method: "GET"
      version: "1.1"
      url: /synthetic/
      headers:
        fields:
        - [ Host, www.example.com ]
        - [ uuid, 2 ]

    # The server-response should never be used because the origin is not contacted.
    server-response:
      status: 500
      reason: Internal Server Error
      headers:
        fields:
        - [ Content-Length, "26" ]
        - [ Content-Type, "text/plain" ]
      content:
        size: 26
        data: "This should NOT be served!"

    proxy-response:
      status: 200
      headers:
        fields:
        - [ Content-Length, { value: "14", as: equal } ]
      content:
        size: 14
        data: "Synthetic Page"
