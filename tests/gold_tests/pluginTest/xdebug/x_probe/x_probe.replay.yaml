sessions:

- transactions:

  - client-request:
      method: GET
      url: /test
      version: '1.1'
      headers:
        fields:
        - [ uuid, '1' ]
        - [ Host, example.com ]
        - [ X-Debug, probe ]
        - [ User-Agent, "XDebug-Test/1.0" ]

    proxy-request:
      headers:
        fields:
        - [ X-Debug, { as: absent } ]
        - [ User-Agent, { value: "XDebug-Test/1.0", as: equal } ]

    server-response:
      status: 200
      headers:
        fields:
        - [ Content-Type, "text/html" ]
        - [ Content-Length, "20" ]
        - [ X-Server, "TestOrigin" ]
      content:
        encoding: plain
        data: "Original server body"

    proxy-response:
      status: 200
      headers:
        fields:
        - [ Content-Type, { value: "text/plain", as: equal } ]
        - [ X-Original-Content-Type, { value: "text/html", as: equal } ]
        - [ X-Server, { value: "TestOrigin", as: contains } ]
      content:
        data: "Original server body"
        verify: { as: contains }
