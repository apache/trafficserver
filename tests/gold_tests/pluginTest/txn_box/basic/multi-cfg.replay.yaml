meta:
  version: "1.0"

  blocks:
  - base-req: &base-req
      version: "1.1"
      method: "GET"

  - base-rsp: &base-rsp
      status: 200
      reason: "OK"
      content:
        size: 96
      headers:
        fields:
        - [ Content-Type, html/plaintext ]
        - [ Content-Length, 96 ]

sessions:
- protocol: [ { name: ip, version : 4} ]
  transactions:

  - all: { headers: { fields: [[ uuid, 0 ]]}}
