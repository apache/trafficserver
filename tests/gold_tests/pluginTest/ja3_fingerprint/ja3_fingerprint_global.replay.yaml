meta:
  version: "1.0"

sessions:

- protocol:
  - name: tls
    sni: https.server.com
  - name: tcp
  - name: ip

  transactions:

  - client-request:
      method: GET
      url: /some/path/https
      version: '1.1'
      headers:
        fields:
        - [ Host, https.server.com ]
        - [ Content-Length, 0 ]
        - [ X-Request, https-request ]
        - [ uuid, https-request ]

    proxy-request:
      headers:
        fields:
        - [ X-Request, { value: 'https-request', as: equal } ]
        - [ x-ja3-via, { value: 'test.proxy.com', as: equal } ]
        - [ X-JA3-Sig, { as: present } ]
        - [ X-JA3-Raw, { as: present } ]

    server-response:
      status: 200
      reason: OK
      headers:
        fields:
        - [ Content-Length, 36 ]
        - [ X-Response, https-response ]
        - [ Connection, close ]

    proxy-response:
      status: 200
      headers:
        fields:
        - [ X-Response, { value: 'https-response', as: equal } ]

- protocol:
  - name: http
    version: 2
  - name: tls
    sni: http2.server.com
  - name: tcp
  - name: ip

  transactions:

  - client-request:
      headers:
        fields:
        - [ :method, POST ]
        - [ :scheme, https ]
        - [ :authority, http2.server.com ]
        - [ :path, /some/path/http2 ]
        - [ content-type, image/jpeg ]
        - [ uuid, http2-request ]
        - [ x-request, http2-request ]
        - [ x-ja3-raw, first-signature ]
        - [ x-ja3-via, first-via ]
      content:
        size: 399

    proxy-request:
      headers:
        fields:
        - [ x-request, { value: 'http2-request', as: equal } ]
        - [ x-ja3-via, { value: 'first-via', as: equal } ]
        - [ X-JA3-Sig, { as: present } ]
        - [ X-JA3-Raw, { as: present } ]

    server-response:
      headers:
        fields:
        - [ :status, 200 ]
        - [ Content-Length, 36 ]
        - [ x-response, http2-response ]
        - [ Connection, close ]

    proxy-response:
      headers:
        fields:
        - [ :status, { value: 200, as: equal } ]
        - [ x-response, { value: 'http2-response', as: equal } ]
