meta:
  version: "1.0"

sessions:
- protocol:
  - name: http
  - name: tls
  - name: tcp
  - name: ip

  transactions:
  - client-request:
      method: "GET"
      version: "1.1"
      url: /path/get
      headers:
        fields:
        - [ Host, origin.server.com ]
        - [ Content-Length, 0 ]
        - [ X-Request, first ]
        - [ uuid, GET ]

    proxy-request:
      method: "GET"
      headers:
        fields:
        - [ X-Request, { value: first, as: equal } ]
        - [ X-Multiplexer, { value: copy, as: equal } ]

    server-response:
      status: 200
      reason: OK
      headers:
        fields:
        - [ Content-Length, 32 ]
        - [ X-Response, first ]

    # There is no client since this response terminates at ATS, so no need for
    # proxy-response.

  - client-request:
      method: "POST"
      version: "1.1"
      url: /path/post
      headers:
        fields:
        - [ Host, origin.server.com ]
        - [ Content-Length, 8 ]
        - [ X-Request, second ]
        - [ uuid, POST ]

    proxy-request:
      method: "POST"
      headers:
        fields:
        - [ X-Request, { value: second, as: equal } ]
        - [ X-Multiplexer, { value: copy, as: equal } ]

    server-response:
      status: 200
      reason: OK
      headers:
        fields:
        - [ Content-Length, 32 ]
        - [ X-Response, second ]

    # There is no client since this response terminates at ATS, so no need for
    # proxy-response.

  - client-request:
      method: "PUT"
      version: "1.1"
      url: /path/put
      headers:
        fields:
        - [ Host, origin.server.com ]
        - [ Content-Length, 8 ]
        - [ X-Request, third ]
        - [ uuid, PUT ]

    proxy-request:
      method: "PUT"
      headers:
        fields:
        - [ X-Request, { value: third, as: equal } ]
        - [ X-Multiplexer, { value: copy, as: equal } ]

    server-response:
      status: 200
      reason: OK
      headers:
        fields:
        - [ Content-Length, 32 ]
        - [ X-Response, third ]

    # There is no client since this response terminates at ATS, so no need for
    # proxy-response.
