meta:
  version: "1.0"

sessions:
- transactions:
  - client-request:
      method: "GET"
      version: "1.1"
      url: /path/get
      headers:
        fields:
        - [ Host, origin.server.com ]
        - [ Content-Length, 0 ]
        - [ X-Request, first ]
        - [ uuid, GET ]

    proxy-request:
      method: "GET"
      headers:
        fields:
        - [ X-Request, { value: first, as: equal } ]

    server-response:
      # The failover server should not receive this request since the original
      # server should handle it.
      status: 400
      reason: Bad Request
      headers:
        fields:
        - [ Content-Length, 0 ]

  - client-request:
      method: "GET"
      version: "1.1"
      url: /path/get_chunked
      headers:
        fields:
        - [ Host, origin.server.com ]
        - [ Content-Length, 0 ]
        - [ X-Request, second ]
        - [ uuid, GET_chunked ]

    proxy-request:
      method: "GET"
      headers:
        fields:
        - [ X-Request, { value: second, as: equal } ]

    server-response:
      # The failover server should not receive this request since the original
      # server should handle it.
      status: 400
      reason: Bad Request
      headers:
        fields:
        - [ Content-Length, 0 ]

  - client-request:
      method: "GET"
      version: "1.1"
      url: /path/get_failed
      headers:
        fields:
        - [ Host, origin.server.com ]
        - [ Content-Length, 0 ]
        - [ X-Request, third ]
        - [ uuid, GET_failed ]

    proxy-request:
      method: "GET"
      headers:
        fields:
        - [ X-Request, { value: third, as: equal } ]

    server-response:
      status: 200
      reason: OK
      headers:
        fields:
        - [ Content-Length, 320000 ]
        - [ X-Response, third ]

  # This will not make it to the origin server since the Host is set to a
  # non-responsive server. But the failover server should reply with a 200 OK.
  - client-request:
      method: "GET"
      version: "1.1"
      url: /path/get_down
      headers:
        fields:
        - [ Host, down_origin.server.com ]
        - [ Content-Length, 0 ]
        - [ X-Request, fourth ]
        - [ uuid, GET_down_origin ]

    proxy-request:
      method: "GET"
      headers:
        fields:
        - [ X-Request, { value: fourth, as: equal } ]

    server-response:
      status: 200
      reason: OK
      headers:
        fields:
        - [ Transfer-Encoding, chunked ]
        - [ X-Response, fourth ]
      content:
        size: 320000

  # POST request response for escalated requests (with --escalate-non-get-methods)
  - client-request:
      method: "POST"
      version: "1.1"
      url: /api/post/data
      headers:
        fields:
        - [ Host, origin.server.com ]
        - [ Content-Type, "application/json" ]
        - [ Content-Length, 320000 ]
        - [ X-Request, post_fail_escalated ]
        - [ uuid, POST_fail_escalated ]

    proxy-request:
      method: "POST"
      headers:
        fields:
        - [ X-Request, { value: post_fail_escalated, as: equal } ]
        - [ Content-Length, { value: 320000, as: equal } ]

    server-response:
      status: 200
      reason: OK
      headers:
        fields:
        - [ Content-Length, 320000 ]
        - [ X-Response, post_fail_escalated ]

  # Small POST request response (32 bytes) for escalated requests
  - client-request:
      method: "POST"
      version: "1.1"
      url: /api/post/small
      headers:
        fields:
        - [ Host, origin.server.com ]
        - [ Content-Type, "application/json" ]
        - [ Content-Length, 32 ]
        - [ X-Request, post_small_fail ]
        - [ uuid, POST_small_fail ]
      content:
        encoding: plain
        data: '{"status":"active","id":123}'

    proxy-request:
      method: "POST"
      headers:
        fields:
        - [ X-Request, { value: post_small_fail, as: equal } ]
        - [ Content-Length, { value: 32, as: equal } ]
      content:
        encoding: plain
        data: '{"status":"active","id":123}'

    server-response:
      status: 200
      reason: OK
      headers:
        fields:
        - [ Content-Length, 32 ]
        - [ X-Response, post_small_fail ]
      content:
        encoding: plain
        data: '{"status":"active","id":123}'

  # HEAD request response for escalated requests (with --escalate-non-get-methods)
  - client-request:
      method: "HEAD"
      version: "1.1"
      url: /path/head_fail
      headers:
        fields:
        - [ Host, origin.server.com ]
        - [ X-Request, head_fail ]
        - [ uuid, HEAD_fail_escalated ]

    proxy-request:
      method: "HEAD"
      headers:
        fields:
        - [ X-Request, { value: head_fail, as: equal } ]

    server-response:
      status: 200
      reason: OK
      headers:
        fields:
        - [ Content-Length, 0 ]
        - [ X-Response, head_fail_escalated ]
