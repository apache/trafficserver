meta:
  version: "1.0"

sessions:

# Transaction 1: Cookie in bucket - should route to canary server with Host header updated.
- transactions:

  - client-request:
      method: GET
      url: /app/test
      version: '1.1'
      headers:
        fields:
        - [ Host, example.com ]
        - [ Cookie, "SessionID=333" ]
        - [ uuid, 1 ]

    # Verify the proxy request has the non-pristine Host header.
    proxy-request:
      headers:
        fields:
        - [ Host, { value: "canary.com", as: contains } ]

    server-response:
      status: 200
      reason: OK
      headers:
        fields:
        - [ Content-Length, "0" ]
        - [ Connection, close ]

    proxy-response:
      status: 200

# Transaction 2: No SessionID cookie - should route to stable server (else path)
# without Host header updated. Pristine is never disabled for the else path.
- transactions:

  - client-request:
      method: GET
      url: /app/test
      version: '1.1'
      headers:
        fields:
        - [ Host, example.com ]
        - [ uuid, 2 ]

    # Verify the proxy request has NOT updated the Host header (should still be
    # pristine).
    proxy-request:
      headers:
        fields:
        - [ Host, { value: "example.com", as: equal } ]

    server-response:
      status: 200
      reason: OK
      headers:
        fields:
        - [ Content-Length, "0" ]
        - [ Connection, close ]

    proxy-response:
      status: 200

