meta:
  version: "1.0"

sessions:

- transactions:
  # Test 1
  # Normal chunked response from the origin and proxy
  - client-request:
      method: "GET"
      version: "1.1"
      url: /valid
      headers:
        fields:
        - [ Host, example.com ]
        - [ uuid, 1 ]

    server-response:
      status: 200
      headers:
        fields:
        - [ Connection, keep-alive ]
        - [ Transfer-Encoding, chunked ]
      content:
        size: 32

    proxy-response:
      status: 200
      headers:
        fields:
        - [ Transfer-Encoding, { value: chunked, as: equal } ]
      content:
        size: 32

    # Test 2
    # If Transfer-Encoding is invalid ATS will respond with a 502
  - client-request:
      method: "GET"
      version: "1.1"
      url: /invalid_server_response/invalid_transfer-encoding
      headers:
        fields:
        - [ Host, example.com ]
        - [ uuid, 2 ]

    server-response:
      status: 200
      headers:
        fields:
        - [ Transfer-Encoding, invalid ]
        - [ Connection, keep-alive ]
      content:
        size: 1024

    proxy-response:
      status: 502
      headers:
        fields:
        - [ Connection, { value: keep-alive, as: equal } ]

  # Test 3
  # If there is no Transfer-Encoding: chunked or Content-Length header
  # ATS will read the bytes and chunk the response to the client
  - client-request:
      method: "GET"
      version: "1.1"
      url: /missing/transfer-encoding_or_content-length
      headers:
        fields:
        - [ Host, example.com ]
        - [ uuid, 3 ]

    server-response:
      status: 200
      headers:
        fields:
        - [ Connection, close ]
      content:
        transfer: plain
        size: 32

    proxy-response:
      status: 200
      headers:
        fields:
        - [ Transfer-Encoding, { value: chunked, as: equal } ]
        - [ Connection, { value: keep-alive, as: equal } ]
      content:
        size: 32
