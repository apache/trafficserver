meta:
  version: "1.0"

# Verify that we handle dropping chunked trailers correctly. This assumes ATS is
# configured to drop chunked trailers.

sessions:
- transactions:
  - client-request:
      method: "POST"
      version: "1.1"
      url: /some/path
      headers:
        fields:
        - [ Host, example.com ]
        - [ Transfer-Encoding, chunked ]
        - [ uuid, 1 ]
      content:
        transfer: plain
        encoding: uri
        # 7-byte chunk, abcwxyz.
        # Then chunked trailers between 0\r\n and a final \r\n (per specification).
        data: 7%0D%0Aabcwxyz%0D%0A0%0D%0AClient%3A%20ATS%0D%0AETag%3A%20%22abc%22%0D%0A%0D%0A

    proxy-request:
      content:
        transfer: plain
        encoding: uri
        # Note: same as client-request, but the trailer is dropped.
        data: 7%0D%0Aabcwxyz%0D%0A0%0D%0A%0D%0A
        verify: { as: equal }

    server-response:
      status: 200
      reason: OK
      headers:
        fields:
        - [ Transfer-Encoding, chunked ]
        - [ Content-Type, text/html ]
      content:
        transfer: plain
        encoding: uri
        # Note: same content as the client-request.
        data: 7%0D%0Aabcwxyz%0D%0A0%0D%0ASever%3A%20ATS%0D%0AETag%3A%20%22def%22%0D%0A%0D%0A

    proxy-request:
      content:
        transfer: plain
        encoding: uri
        # Note: same as server-response, but the trailer is dropped.
        data: 7%0D%0Aabcwxyz%0D%0A0%0D%0A%0D%0A
        verify: { as: equal }
