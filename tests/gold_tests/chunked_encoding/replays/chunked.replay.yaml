meta:
  version: "1.0"

sessions:
- transactions:
  - client-request:
      method: "GET"
      version: "1.1"
      url: /for/http
      headers:
        fields:
        - [ Host, example.com ]
        - [ Connection, keep-alive ]
        - [ uuid, 1 ]

    server-response:
      status: 200
      reason: OK
      headers:
        fields:
        - [ Transfer-Encoding, chunked ]
        - [ Connection, keep-alive ]
      content:
        size: 32

    proxy-response:
      status: 200
      headers:
        fields:
        - [ Transfer-Encoding, { as: absent } ]
      content:
        size: 32

- protocol:
  - name: http
    version: 1
  - name: tls
  - name: tcp
  - name: ip

  transactions:
  - client-request:
      method: "GET"
      version: "1.1"
      url: /for/tls
      headers:
        fields:
        - [ Host, example.com ]
        - [ Connection, keep-alive ]
        - [ uuid, 2 ]

    server-response:
      status: 200
      reason: OK
      headers:
        fields:
        - [ Transfer-Encoding, chunked ]
        - [ Connection, keep-alive ]
      content:
        size: 32

    proxy-response:
      status: 200
      headers:
        fields:
        - [ Transfer-Encoding, { as: absent } ]
      content:
        size: 32
