meta:
  version: "1.0"

autest:
  description: 'Verify proxy.process.http.429_responses metric is incremented'

  dns:
    name: 'dns'

  server:
    name: 'server'

  client:
    name: 'client'

  ats:
    name: 'ts'

    process_config:
      enable_cache: false

    remap_config:
      - from: "http://example.com/"
        to: "http://backend.example.com:{SERVER_HTTP_PORT}/"

    metric_checks:
      - metric: "proxy.process.http.429_responses"
        value: 1

sessions:
- transactions:

  - client-request:
      method: GET
      url: /rate-limited
      version: '1.1'
      headers:
        fields:
        - [Host, example.com]
        - [uuid, 429-response]

    server-response:
      status: 429
      reason: Too Many Requests
      headers:
        fields:
        - [Content-Length, "0"]

    proxy-response:
      status: 429

  - client-request:
      method: GET
      url: /ok
      version: '1.1'
      headers:
        fields:
        - [Host, example.com]
        - [uuid, 200-response]

    server-response:
      status: 200
      reason: OK
      headers:
        fields:
        - [Content-Length, "0"]

    proxy-response:
      status: 200
