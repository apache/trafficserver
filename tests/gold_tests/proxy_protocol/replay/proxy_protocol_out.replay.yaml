# This replay file executes proxy protocol out traffic. It's a single https
# transaction
#
meta:
  version: "1.0"

sessions:
  # Test 1: basic https transaction with pp out configured
  - protocol:
      - name: http
        version: 1
      - name: tls
        sni: pp.origin.com
      - name: tcp
      - name: ip

    transactions:
      - client-request:
          delay: 1s

          method: GET
          version: "1.1"
          url: /get/request
          headers:
            fields:
              - [uuid, 1]
              - [Host, pp.origin.com]

        server-response:
          status: 200
          reason: OK

        proxy-response:
          status: 200
