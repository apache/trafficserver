schema_version: 1
owner: owner
rcpt: streamer
parent_child: true

rules:
  default_child:
    priority: streamingvideo

  default_child2:
    priority: background

explicit:
  - alias:
    - http://inbound.example.com
    origin: http://origin.example.com
    rule: default_child
    role: roles_edge_child

  # NOTE: Duping above on purpose to trigger duplicate alias
  - alias:
    - http://inbound.example.com
    origin: http://origin2.example.com
    rule: default_child2
    role: roles_edge_child

