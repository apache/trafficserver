# 
# unit test data.
#
strategies:
  - strategy: 'mid-tier-north'
    policy: rr_ip
    go_direct: true
    parent_is_proxy: false
    groups:
      - *g1
      - *g2
    scheme: http
    failover:
      max_simple_retries: 2
      ring_mode: exhaust_ring
      response_codes:
        - 404
        - 502
        - 503
      health_check:
        - passive
        - active
  - strategy: 'mid-tier-south'
    policy: latched
    go_direct: false
    parent_is_proxy: false
    ignore_self_detect: false
    groups:
      - *g1
      - *g2
    scheme: http 
    failover: 
      max_simple_retries: 2
      ring_mode: alternate_ring
      response_codes:
        - 404
        - 502
        - 503
      health_check: 
        - passive
        - active
