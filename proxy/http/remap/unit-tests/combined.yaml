hosts:
  p1: &p1
    host: p1-cache.foo.com
    protocol:
      - http: 80
      - https: 443
    healthcheck:
      url: tcp://192.168.1.1:80
  p2: &p2
    host: p2-cache.foo.com
    protocol:
      - http: 8080
      - https: 8443
    healthcheck:
      url: tcp://192.168.1.2:80
  s1: &s1
    host: s1-cache.bar.com
    protocol:
      - http: 80
      - https: 443
    healthcheck:
      url: tcp://192.168.2.1:80
  s2: &s2
    host: s2-cache.bar.com
    protocol:
      - http: 8080
      - https: 8443
    healthcheck:
      url: tcp://192.168.2.2:80
groups:
  - g1: &g1
    - weight: 1.0 
      <<: *p1
    - weight: 2.0 
      <<: *p2
  - g2: &g2
    - weight: 0.1 
      <<: *s1
    - weight: 0.9 
      <<: *s2
strategy:
  policy: consistent_hash
  hash_key: path+query
  groups:
    - *g1
    - *g2
  protocol: http
  failover:
    ring_mode: exhaust_rings
    response_codes:
      - 404
      - 503
    health_check:
      - passive

