# The "test-groups" section is required. It lists the test groups under the
# "list" header. The test groups listed will each have their own sections.
#


[test-groups]
list: {
        Psi
}



#define default values for commonly used variables
#these should be redefined where appropriate in individual tests
$EXPIRES = 200
$LM = 0
$STAMP = $(now)

verbose-mode:false
print-headers: false
print-body: false
print-verifications: true


# Each test group has "run" and "list" fields.
# The valid values for "run" are "true" and "false".
# The list blob lists the filenames of the test configuration files.
#

[Psi]
run: true
list: {
	generate-resource
	Tests/Psi/1.cfg
	generate-resource
	Tests/Psi/2.cfg
	generate-resource
	Tests/Psi/3.cfg
	generate-resource
	Tests/Psi/4.cfg
	generate-resource
	Tests/Psi/5.cfg
	generate-resource
	Tests/Psi/6.cfg
	generate-resource
	Tests/Psi/7.cfg
	generate-resource
	Tests/Psi/8.cfg
	generate-resource
	Tests/Psi/9.cfg
	generate-resource
	Tests/Psi/10.cfg
	generate-resource
	Tests/Psi/11.cfg
	generate-resource
	Tests/Psi/12.cfg
	generate-resource
	Tests/Psi/13.cfg
}


